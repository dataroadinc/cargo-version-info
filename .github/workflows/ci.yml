name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Run clippy linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache target directory
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy
        run: cargo +nightly clippy --all-targets --all-features -- -D warnings -W missing-docs

  # Run tests
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run tests
        env:
          TERM: dumb
        run: cargo test -- --test-threads=1
      - name: Run doc tests
        env:
          TERM: dumb
        shell: bash
        run: |
          # Only run doc tests if the package has a library target
          if cargo metadata --format-version 1 --no-deps | grep -q '"lib"'; then
            cargo test --doc -- --test-threads=1
          else
            echo "Skipping doc tests: package has no library target"
          fi

  # Detect version changes and prepare for release
  version-check:
    name: Check Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      new_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get current version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current Cargo.toml version: $VERSION"
      - name: Get latest git tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest git tag version: $LATEST_VERSION"
      - name: Compare versions
        id: version
        run: |
          CARGO_VERSION="${{ steps.cargo_version.outputs.version }}"
          TAG_VERSION="${{ steps.latest_tag.outputs.version }}"

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $TAG_VERSION -> $CARGO_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version unchanged: $CARGO_VERSION"
          fi

  # Release: Tag, Changelog, GitHub Release, and Publish
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, version-check]
    if: needs.version-check.outputs.version_changed == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install cargo-binstall
        if: runner.os == 'Linux'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
            | bash

      - name: Install Cocogitto via binstall
        run: |
          cargo binstall --no-confirm cocogitto
          which cog  # Verify installation

      - name: Ensure Release Tag Exists
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git tag -a "$TAG" -m "Release $TAG"
            echo "Created tag $TAG on HEAD."
          fi

      - name: Generate Changelog with Cocogitto
        id: changelog
        run: |
          cog changelog --at v${{ needs.version-check.outputs.new_version }} > CHANGELOG.md

      - name: Save Changelog to File
        run: |
          cat CHANGELOG.md
          echo "Changelog generated for v${{ needs.version-check.outputs.new_version }}"

      - name: Push Release Tag
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          git push origin "v$VERSION"
          echo "‚úÖ Pushed tag v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-check.outputs.new_version }}
          name: v${{ needs.version-check.outputs.new_version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO }}
        continue-on-error: true

      - name: Release Summary
        run: |
          echo "üéâ Successfully released v${{ needs.version-check.outputs.new_version }}"
          echo "üì¶ Published to crates.io: https://crates.io/crates/cargo-version-info"
          echo "üìù GitHub Release: https://github.com/dataroadinc/cargo-version-info/releases/tag/v${{ needs.version-check.outputs.new_version }}"
          echo "üìö Documentation: https://docs.rs/cargo-version-info/${{ needs.version-check.outputs.new_version }}"

  build-and-upload-binaries:
    name: Build and Upload Binaries
    runs-on: ${{ matrix.platform.os }}
    needs: [release, version-check]
    permissions:
      contents: write
    strategy:
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-15-xlarge
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.platform.target }}
          cache: false  # Using Swatinem/rust-cache below for custom config

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Free Disk Space (Ubuntu)
        if: ${{ matrix.platform.os == 'ubuntu-24.04' || matrix.platform.os == 'ubuntu-24.04-arm' }}
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Build and upload CLI binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: cargo-version-info
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ matrix.platform.target }}
          archive: $bin-$target
          checksum: sha256
          manifest_path: Cargo.toml
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}
          zip: "all"
